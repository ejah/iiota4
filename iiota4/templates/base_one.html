{% extends 'base.html' %}
{% load cms_tags menu_tags sekizai_tags static i18n %}

{% block header_content %}

    <div class="header-top home-one clearfix">
        {% include "_call_header.html" %}
    </div><!-- /.header-top home-one -->

    <header class="header header-home-one clearfix">
        <nav class="navbar navbar-default header-navigation stricky clearfix">
            <div class="container clearfix">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button class="side-nav-toggler side-nav-opener"><i class="fa fa-bars"></i></button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse main-navigation mainmenu " id="main-nav-bar">
                    <ul class="nav navbar-nav navigation-box">
                        {% show_menu 0 100 100 100 'menu.html' %}
                    </ul>
                </div><!-- /.navbar-collapse -->
                <div class="right-side-box">
                    <a href="#" class="rqa-btn"><span class="inner">Vraag het ons<i class="fa fa-caret-right"></i></span></a>
                </div><!-- /.right-side-box -->
            </div><!-- /.container -->
        </nav>
    </header><!-- /.header -->
{% endblock header_content %}
{% block content %}{% endblock content %}
