{% load i18n cms_tags apphooks_config_tags %}

{% for article in article_list %}
    <div class="single-recent-post">
        <a href="{% namespace_url 'article-detail' article.slug namespace=namespace default='' %}"><h3>{% render_model article "title" %}</h3></a>
    </div><!-- /.single-recent-post -->
{% empty %}
    <h3>{% trans "No items available" %}</h3>
{% endfor %}
