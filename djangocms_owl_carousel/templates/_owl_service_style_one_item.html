{% load cms_tags %}
<div class="item">
    <div class="single-service-style-one flip-hover">
        <div class="front">
            <div class="inner-content">
                <i class="{{ instance.icon }}"></i>
                <h3>{{ instance.title }}</h3>
            </div><!-- /.inner-content -->
        </div><!-- /.front -->
        <div class="back">
            <div class="overlay">
                <div class="box">
                    <div class="content">
                        <h3>{{ instance.title }}</h3>
                        <p>{{ instance.text }}</p>
                    </div><!-- /.content -->
                </div><!-- /.box -->
            </div><!-- /.overlay -->
        </div><!-- /.back -->
    </div><!-- /.single-service-style-one -->
</div><!-- /.item -->
